<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Translator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <select name="inputSelection" id="inputSelection">
      <option selected>Decimal</option>
      <option >Binary</option>
      <option >Hex</option>
    </select>
    <textarea name="input" id="input" cols="30" rows="10"></textarea>

    <select name="outputSelection" id="outputSelection">
      <option >Decimal</option>
      <option selected>Binary</option>
      <option >Hex</option>
    </select>
    <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>

    <button onclick="getTranslate()">Translate</button>
  </body>
</html>
